<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img class="img" src="https://plus.unsplash.com/premium_photo-1673108852141-e8c3c22a4a22?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="food">
            <span class="tag"> Promoted</span>
            <span class="offer-tag"> 50% OFF up to 100</span>
            <span class="time-tag"> 38 mins</span>
        </div>
        <div class="card-body">
            <h2>Meghana Foods - Koramangala</h2>
            <p class="text-gray">Biryani, Andhra, North Indian, Seafood </p>
            <div class="line-sep-x"></div>
            <div class="delivery-info">
                <img src="https://b.zmtcdn.com/data/o2_assets/e50eb01feab6bd50e50430f34b4645ac1613542991.png" alt="logo" 
                class="logo"/>
                <span class="line-sep-y"></span>
                <span class="text-gray text-small">
                    Follows all Max Safety measures to 
                    ensure your food is safe
                </span>
            </div>
        </div>
    </div>
    
</body>
</html>
